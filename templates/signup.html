<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="main-container">
    <h1>Sign up to Activity Tracker</h1>
    <form action="post_user" method="POST">

        <input type="text" id="name-input" name="name" placeholder="Your name"> <p></p>
        <input type="email" id="email-input" name="email" placeholder="Your email"> <p></p>
        <input type="tel" id="phone-input" name="phone" placeholder="Your phone number"><p></p>
        <input type="text" id="pw-input" name="password" placeholder="Enter a password"><p></p>
        <button class="submit-btn" type="submit">Sign up</button>

    </form>


    </div>  
</body>
</html>
